<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}User accounts demo{% endblock %}</title>
    <style>
        input {
            display: block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/custom.css" />
</head>

<body>

<div class="content">
    {% block maincontent %}

    {% endblock %}
</div>

<div class="row">

    <footer>
        <hr/>
        <div class="small-6 small-centered columns">
            <p>
                {% if not user %}
                <a href="/login">Login</a>
                {% else %}
                Logged in as <span style="background-color: OldLace">{{ user.name }}</span> | <a href="/logout">Logout</a>
                {% endif %}
                |
                <a href="/signup">New user</a>
                |
                <a href="/explore">Explore</a>
            </p>
        </div>
    </footer>

</div>

<script src="/bower_components/foundation/js/foundation.min.js"></script>
<script src="/js/app.js"></script>
<script src="/bower_components/caret.js/jquery.caret.js"></script>
<script src="/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="/bower_components/tagmanager/tagmanager.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
